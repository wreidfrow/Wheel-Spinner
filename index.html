<!DOCTYPE html><html lang="en">
    <head>
      <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Pick a Card</title>
            <style>
                body {
                      margin: 0;
                            padding: 0;
                                  background: #0D1B2A;
                                        color: #fff;
                                              font-family: sans-serif;
                                                    display: flex;
                                                          flex-direction: column;
                                                                justify-content: center;
                                                                      align-items: center;
                                                                            height: 100vh;
                                                                                }
                                                                                    h1 {
                                                                                          font-size: 2em;
                                                                                                margin-bottom: 10px;
                                                                                                    }
                                                                                                        .card-container {
                                                                                                              width: 150px;
                                                                                                                    height: 220px;
                                                                                                                          perspective: 1000px;
                                                                                                                                cursor: pointer;
                                                                                                                                    }
                                                                                                                                        .card {
                                                                                                                                              width: 100%;
                                                                                                                                                    height: 100%;
                                                                                                                                                          position: relative;
                                                                                                                                                                transition: transform 1.2s;
                                                                                                                                                                      transform-style: preserve-3d;
                                                                                                                                                                          }
                                                                                                                                                                              .flipped {
                                                                                                                                                                                    transform: rotateY(180deg);
                                                                                                                                                                                        }
                                                                                                                                                                                            .card-face {
                                                                                                                                                                                                  position: absolute;
                                                                                                                                                                                                        width: 100%;
                                                                                                                                                                                                              height: 100%;
                                                                                                                                                                                                                    backface-visibility: hidden;
                                                                                                                                                                                                                          background-size: cover;
                                                                                                                                                                                                                                border-radius: 8px;
                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                        .front {
                                                                                                                                                                                                                                              background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Bicycle_card_back_blue.svg/1200px-Bicycle_card_back_blue.svg.png');
                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                      .back {
                                                                                                                                                                                                                                                            transform: rotateY(180deg);
                                                                                                                                                                                                                                                                  background-image: url('https://deck.of.cards/assets/img/cards/hearts_5.svg');
                                                                                                                                                                                                                                                                        background-color: white;
                                                                                                                                                                                                                                                                              background-position: center;
                                                                                                                                                                                                                                                                                    background-repeat: no-repeat;
                                                                                                                                                                                                                                                                                          background-size: contain;
                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                  p {
                                                                                                                                                                                                                                                                                                        margin-top: 20px;
                                                                                                                                                                                                                                                                                                              font-size: 1.1em;
                                                                                                                                                                                                                                                                                                                    text-align: center;
                                                                                                                                                                                                                                                                                                                          max-width: 300px;
                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                                                                                                                                <body>
                                                                                                                                                                                                                                                                                                                                  <h1>Think of a card...</h1>
                                                                                                                                                                                                                                                                                                                                    <div class="card-container" onclick="flipCard()">
                                                                                                                                                                                                                                                                                                                                        <div class="card" id="card">
                                                                                                                                                                                                                                                                                                                                              <div class="card-face front"></div>
                                                                                                                                                                                                                                                                                                                                                    <div class="card-face back"></div>
                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                                                            <p>Tap the card to reveal your thought...</p>  <script>
                                                                                                                                                                                                                                                                                                                                                                function flipCard() {
                                                                                                                                                                                                                                                                                                                                                                      document.getElementById('card').classList.toggle('flipped');
                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                            </script></body>
                                                                                                                                                                                                                                                                                                                                                                            </html>
